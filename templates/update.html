{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}


<form method="post">  
    <h1>Update Comment</h1>
    {{ form.as_p }} 
    {% csrf_token %}
    <div class="col-md-4 card mb-4  mt-3 ">
        <div class="card-body">
            {% if messages %}
                 </div class='alert alert-warning'>
                 {% for message in messages %}
                     {{ message }} <br/>
                </div>
                {% endfor %}
            {% endif %}
    <button type="submit" class="btn btn-signup btn-lg">Update Comment</button>
</form>
{% endblock content %}
